notifications:
  email: false
addons:
  apt:
    packages:
    - gdal-bin
    - libgdal-dev
    - libspatialindex-dev
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

# Required for Python 3.8 to work:
sudo: required
dist: focal

# Install dependencies
before_install:
- pip install poetry
install:
- poetry install -v

# Run tests
script: pytest
